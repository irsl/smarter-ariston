<!DOCTYPE html>
<html><head>
<title>Water!</title>
<style>
.columns {
	margin: 10px;
	clear: both;
}
.columns div {
	width: 49%;
    float:left;
	text-align: center;
}
.columns div img {
	max-width: 100%
}
#responsetext {
 white-space: pre-wrap;       /* css-3 */
 white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
 white-space: -pre-wrap;      /* Opera 4-6 */
 white-space: -o-pre-wrap;    /* Opera 7 */
 word-wrap: break-word;       /* Internet Explorer 5.5+ */
 font-family: 'Courier New', monospace;
}

#responseresult {
	font-size: 44pt;
	font-family: 'Courier New', monospace;
}
</style>
</head><body>

<div class="columns">
	<div>
		<button class='get_temperature'>Refresh</button>
		<button class='get_temperature'>Force refresh</button>
	</div>
	<div>
		<table id="metadata">
		</table>	
	</div>
</div>
<br style="clear:both"/>

<div>
		<pre id='responsetext'></pre>
</div>
<div class="columns">
	<div id='responsehtml'></div>
	<div id='responseresult'></div>
</div>
<br style="clear:both"/>

<canvas id="myChartTemp" style="width:100%;max-height:400px"></canvas> 

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/oboe-browser.min.js"></script>
<script>
$(".get_temperature").click(function(){
  payload = {force: $(this).text().includes("Force")}
  $("#get_temperature").prop('disabled', true);
  ["html","text","result"].forEach(x => {
	$("#response"+x).text("")
  })
  $("#responsetext").append("Querying the current temperature...\n")
  
  oboe({
	  url: "/temperature",
	  method: 'POST',
	  body: payload,
  })
   .node('', function(name){
      console.log('You have a friend called', name);
   })
  .done(function(things) {
	  if(things.type == "ready") {
		  $("#get_temperature").prop('disabled', false)
		  refreshChart();
		  return
	  }
      $("#response"+things.type).append(things.data+"\n")	 
  })
  .fail(function() {
      $("#responsetext").append("fail\n")
	  $("#get_temperature").prop('disabled', false);
  });
})
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

<script>
const footer = (tooltipItems) => {
  if(tooltipItems.length <= 0) return;
  if(tooltipItems[0].dataset.label == 'Temperature') return;
  let sum = 0;
  tooltipItems.forEach(function(tooltipItem) {
    sum += tooltipItem.parsed.y;
  });
  return 'Energy consumption: ' + (sum*10) + "kWh";
};

var myChartTemp
function secondsToHms(d) {
    d = Number(d);
    var h = Math.floor(d / 3600);
    var m = Math.floor(d % 3600 / 60);
    var s = Math.floor(d % 3600 % 60);

    var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours, ") : "";
    var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes, ") : "";
    var sDisplay = s > 0 ? s + (s == 1 ? " second" : " seconds") : "";
    return hDisplay + mDisplay + sDisplay; 
}

function refreshChart(showElapsed) {
  $.getJSON("/fetch", function( data ) {
	if (myChartTemp)
		myChartTemp.destroy();
		myChartTemp = null

	myChartTemp = new Chart('myChartTemp', {
      type: 'line',
	  data: {
		datasets: [{
		  label: 'Temperature',
		  data: data.temp,               
		  backgroundColor: 'transparent',
		  borderColor: 'red',
		  borderWidth: 2,
		  tension: 0.5
		},
			{
				fill: 'origin',
			  label: 'Energy consumption',
			  data: data.energy,
			  backgroundColor: "rgba(0, 0, 255, 0.1)",
			  borderColor: 'blue',
			  borderWidth: 1,
			//  tension: 0.5
			}
		]
	  },
	  options: {

		plugins: {
		  tooltip: {
			callbacks: {
			  footer: footer,
			}
		  }
		},
		scales: {
		  x: {
			type: 'time',
			time: {
			  unit: 'minute',
			  displayFormats: {
				  minute: 'DD T'
			  },
			  tooltipFormat: 'DD T'
			},
			title: {
			  display: true,
			  text: 'Date'
			}
		  },
		  y: {
			title: {
			  display: true,
			  text: 'temperature'
			}
		  }
		}
	  }
	});
	
	if ((showElapsed) && (data.length > 0)) {
		var mostRecent = data[0]
		var current = Date.now()
		var elapsedSeconds = Math.floor((current - mostRecent.x) / 1000)
		var elapsedText = secondsToHms(elapsedSeconds)
		$("#responsehtml").append("The temperature "+elapsedText+" was:")
		$("#responseresult").append(mostRecent.y)
	}

  });
}

function refreshMetadata() {
  $.getJSON("/metadata", function( data ) {
	var t = $("#metadata")
	Object.keys(data).forEach(function(k) {
		v = data[k]
		t.append("<tr><td>"+k+"</td><td>"+v+"</td></tr>")
	})
  })
}

refreshMetadata()
refreshChart(true);
</script>
</body></html>
